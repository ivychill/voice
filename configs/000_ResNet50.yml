globals:
  seed: 1213
  device: cuda
  num_epochs: 100
  output_dir: output/b_ResNet50
  main_metric: epoch_f1
  minimize_metric: False
  input_key: image
  input_target_key: targets
  weights:
  folds:
    - 0

data:
  train_skip: input/person/skipped.txt
  train_df_path: input/person/train_b_resampled.csv
  train_audio_path: input/person/train_b_resampled
#  train_skip: input/birdsong-recognition/skipped.txt
#  train_df_path: input/birdsong-recognition/train.csv
#  train_audio_path: input/birdsong-recognition/train_audio_resampled
#  test_df_path: input/birdsong-recognition/test.csv
#  test_audio_path: input/birdsong-recognition/test_audio

dataset:
  name: SpectrogramDataset
  img_size: 224
  params:
    n_mels: 128
    fmin: 20
    fmax: 16000

loss:
  name: ResNetLoss
  params:
    loss_type: bce

optimizer:
  name: Adam
  params:
    lr: 0.001

scheduler:
  name: CosineAnnealingLR
  params:
    T_max: 10

split:
  name: StratifiedKFold
  params:
    n_splits: 5
    random_state: 42
    shuffle: True

model:
  name: resnet50
  params:
    pretrained: True
#    n_classes: 50
    n_classes: 52

loader:
  train:
#    batch_size: 100
    batch_size: 64
    shuffle: True
    num_workers: 12
  valid:
    batch_size: 256
    shuffle: False
    num_workers: 12

callbacks:
  - name: F1Callback
    params:
      input_key: targets
      output_key: logits
      model_output_key: multilabel_proba
      prefix: f1
  - name: mAPCallback
    params:
      input_key: targets
      output_key: logits
      model_output_key: multilabel_proba
      prefix: mAP
